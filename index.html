<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <img class="bg-pattern bg-pattern--top"src="./images/bg-pattern-top.svg" alt="">
  <img class="bg-pattern bg-pattern--bottom" src="./images/bg-pattern-bottom.svg" alt="">

  <div class="card">
      <div class="card__background"></div>
      <img src="./images/image-victor.jpg" alt="Victor face" class="card__image">
      <div class="card__content">
        <div class="card__user-info">
          <p class="card__user-name">Victor Crest</p>
          <p class="card__user-age">26</p>
        </div>
        <p class="card__location">London</p>
        <div class="card__social-stats">
          <div class="card__stats">
            <p class="card__stats-number">80K</p>
            <p class="card__stats-desc">Followers</p>
          </div>
          <div class="card__stats">
            <p class="card__stats-number">803K</p>
            <p class="card__stats-desc">Likes</p>
          </div>
          <div class="card__stats">
            <p class="card__stats-number">1.4K</p>
            <p class="card__stats-desc">Photos</p>
          </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlexRFarnes">Alex R. Farnes</a>.
  </div>
</body>
</html>
